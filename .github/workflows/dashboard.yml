# On every push this script is executed
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 10 * * *'

concurrency: dashboard

name: Build and deploy GH Pages
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"

      - uses: robinraju/release-downloader@v1.8
        with:
          repository: "pypi-data/toolchain"
          fileName: "pypi-data-toolchain.tar.gz"
          extract: true
          latest: true
          out-file-path: "toolchain/"

      - name: Generate token
        id: generate_token
        uses: pypi-data/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Get current date
        id: current-date
        run: |
          echo "date=$(date +%F)" >> "$GITHUB_OUTPUT"

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .cache/data.json
          key: data-${{ steps.current-date.outputs.date }}

      - env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        name: Build data
        run: |
          mkdir -p ${{ github.workspace }}/.cache/

          ${{ github.workspace }}/toolchain/pypi-data-toolchain static-site \
            --content-directory ${{ github.workspace }}/public/data/ \
            --reload-from ${{ github.workspace }}/.cache/data.json \
            --dev

      - name: Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v3

      - name: Install deps
        run: |
          npm install

      - uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.mdx', '**/*.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: ${{ steps.setup-pages.outputs.base_path }}
          NEXT_PUBLIC_ASSET_PATH: ${{ steps.setup-pages.outputs.base_url }}

      - name: Create artifact
        run: |
          tar \
          --dereference --hard-dereference \
          --directory "$INPUT_PATH" \
          -cf "$RUNNER_TEMP/artifact.tar" \
          --exclude=.git \
          --exclude=.github \
          .
        env:
          INPUT_PATH: ${{ github.workspace }}/out/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        env:
          GZIP: "-9"
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
          retention-days: "1"
          if-no-files-found: error

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
