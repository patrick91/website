# On every push this script is executed
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 10 * * *"

name: Build and deploy GH Pages
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v3

      - name: Install deps
        run: |
          npm install

      - name: Build site
        run: npm run build -- --no-lint
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.setup-pages.outputs.base_path }}
          NEXT_PUBLIC_ASSET_PATH: ${{ steps.setup-pages.outputs.base_url }}

      - name: Create artifact
        run: |
          tar \
          --dereference --hard-dereference \
          --directory "$INPUT_PATH" \
          -cf "${{ github.workspace }}/artifact.tar" \
          --exclude=.git \
          --exclude=.github \
          .
        env:
          INPUT_PATH: ${{ github.workspace }}/out/

      - name: Size
        run: du -hs ${{ github.workspace }}/artifact.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        env:
          GZIP: "-9"
        with:
          name: github-pages
          path: ${{ github.workspace }}/artifact.tar
          retention-days: "1"
          if-no-files-found: error

  deploy:
    needs: build
    concurrency: dashboard-publish

    permissions:
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
